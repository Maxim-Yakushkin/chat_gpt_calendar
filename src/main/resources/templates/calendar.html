<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Календарь</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<style>
        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th,
        .calendar-table td {
            text-align: center;
            vertical-align: middle;
            border: 1px solid #dee2e6;
            padding: 8px;
        }

        .selected-date {
            background-color: green;
            color: white;
            border: none; /* Убираем границы при нажатии на дату */
        }
	</style>
</head>
<body>
<div class="container my-4">
	<h1 class="mb-4">Календарь</h1>
	<div class="d-flex justify-content-between mb-3">
		<form th:action="@{/prevMonth}" method="post">
			<button type="submit" class="btn btn-primary">Предыдущий месяц</button>
		</form>
		<form th:action="@{/nextMonth}" method="post">
			<button type="submit" class="btn btn-primary">Следующий месяц</button>
		</form>
	</div>
	<table class="calendar-table">
		<tr>
			<th>Пн</th>
			<th>Вт</th>
			<th>Ср</th>
			<th>Чт</th>
			<th>Пт</th>
			<th>Сб</th>
			<th>Вс</th>
		</tr>
		<tr th:each="week : ${weeks}">
			<td th:each="day : ${week}">
				<form th:action="@{/selectDate}" method="post">
					<input type="hidden" name="selectedDate" th:value="${day}" />
					<button type="submit" class="btn btn-sm btn-outline-primary" th:class="${day == selectedDate ? 'selected-date' : ''}" th:text="${day.getDayOfMonth()}"></button>
				</form>
			</td>
		</tr>
	</table>
	<div>
		<span>Выбранная дата: </span>
		<span th:text="${selectedDate != null ? selectedDate : ''}"></span>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
